
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Как достать Артёма</title>
    <style>
        body {
            background: #eee;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .scene {
            background: url('A_2D_digital_illustration_depicts_a_warehouse_scen.png') no-repeat center/contain;
            width: 100vw;
            height: 80vh;
            position: relative;
        }
        .button {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .reaction {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="scene"></div>
    <div class="button">
        <button onclick="throwTrash()">Подбросить мусор</button>
        <div class="reaction" id="reaction"></div>
    </div>

    <script>
        function throwTrash() {
            const reaction = document.getElementById('reaction');
            const responses = [
                "Артём: Кто опять насорил?!",
                "Артём: Я же просил не мусорить!",
                "Артём: Что за бардак на складе?!",
                "Артём: Опять ты?!"
            ];
            const random = Math.floor(Math.random() * responses.length);
            reaction.textContent = responses[random];
        }
    </script>
</body>
</html>
